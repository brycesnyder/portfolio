<section ng-controller="main">
  <header>
    <h1>&#45; {{ data.title }} &#45;</h1>
    <a ng-href="http://www.{{ data.url }}" title="{{ data.name + ' ' + data.title }}"><h2>{{ data.name }}</h2></a>
  </header>
  <main>
    <p>{{ data.description }}</p>
  </main>
  <footer>
    <ul>
      <li ng-repeat="icon in data.icons">
        <social info="icon"></social>
      </li>
    </ul>
  </footer>
</section>
<span>{{ data.message }}</span>
